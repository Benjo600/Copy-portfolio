<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Samples | Premium Dating Coach Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f7f2;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 3.5rem;
            padding-bottom: 1.5rem;
            position: relative;
        }

        .gallery-header:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #b4a269, transparent);
        }

        .gallery-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 500;
            color: #2a2a2a;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .gallery-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            color: #777;
            max-width: 600px;
            margin: 0 auto;
        }

        .samples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 2.5rem;
            padding: 1rem;
        }

        .sample-card {
            background: #fff;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.4s ease;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .sample-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            height: 240px;
            overflow: hidden;
            position: relative;
        }

        .card-image:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(232, 226, 210, 0.1), rgba(180, 162, 105, 0.15));
            z-index: 1;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .sample-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1.8rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 500;
            color: #2a2a2a;
            margin-bottom: 0.8rem;
        }

        .card-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid #f0f0f0;
        }

        .card-tags {
            display: flex;
            gap: 0.5rem;
        }

        .tag {
            background: #f5f2ea;
            color: #b4a269;
            font-size: 0.75rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
        }

        .view-btn {
            background: transparent;
            color: #b4a269;
            border: 1px solid #b4a269;
            padding: 0.7rem 1.8rem;
            font-size: 0.9rem;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-block;
        }

        .view-btn:hover {
            background: #b4a269;
            color: #fff;
        }

        .gallery-footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            color: #888;
            font-size: 0.9rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            .gallery-container {
                padding: 2.5rem 1.5rem;
            }
            
            .gallery-title {
                font-size: 2.2rem;
            }
            
            .samples-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1 class="gallery-title">Landing Page Portfolio</h1>
            <p class="gallery-subtitle">Premium conversion-focused designs for elite dating coaches</p>
        </div>
        
        <div class="samples-grid">
            <!-- Landing Page Sample 1 -->

                <div class="card-image">

                </div>
                <div class="card-content">
                    <h3 class="card-title">Landing Page Sample 1</h3>
                    <div class="card-footer">
                        <a href="ari hardeen.html" class="view-btn">View Sample</a>
                    </div>
                </div>
            </div>

            <!-- Landing Page Sample 2 -->
            <div class="sample-card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?auto=format&fit=crop&w=1200&q=80" alt="Landing Page Sample 2">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Landing Page Sample 2</h3>
                    <div class="card-footer">
                        <a href="Tripp Kramer rewrite.html" class="view-btn">View Sample</a>
                    </div>
                </div>
            </div>

            <!-- Landing Page Sample 3 -->
            <div class="sample-card">
                <div class="card-image">
                    <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&w=1200&q=80" alt="Landing Page Sample 3">
                </div>
                <div class="card-content">
                    <h3 class="card-title">Landing Page Sample 3</h3>
                    <div class="card-footer">
                        <a href="jackson oberg rewritten and redesigned.html" class="view-btn">View Sample</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="gallery-footer">
            <p>Â© Landing Page Portfolio | Exclusively for Dating Coaches</p>
        </div>
    </div>
</body>
</html>
